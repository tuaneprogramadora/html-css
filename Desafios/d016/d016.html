<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th.cor, th.cor {
            background-color: gray;
            color: white;
        }
        
    </style>
<body>
</head>

            <tr>
                <th class="cor" rowspan="2" scope="row">Área</th>
                <th class="cor" rowspan="2" scope="row">Disciplinas</th>

                <th class="cor" rowspan="2" scope="row">Média</th>
            </tr>
            <tr>
                <th class="cor" scope="col">Nota 1</th>
                <th class="cor" scope="col">Nota 2</th>
            </tr>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4" >Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>

        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>

        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>

            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th class="cor" colspan="4" scope="col" style="text-align: left;">Média de Exatas</th>
            <th class="cor">0.0</th>
        </tr>
        <tr>
            <th scope="rowgroup" rowspan="2" >Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th class="cor" colspan="4" scope="col" style="text-align: left;">Média de Humanas</th>
            <th class="cor">0.0</th>
        </tr>
    </table>

</html>

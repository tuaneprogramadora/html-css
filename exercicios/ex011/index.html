<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâminas</h1>
    <p>Tente abrir essa site em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu navegadore.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir audios em html5</p>
    <audio src="midia/Filipe Ret Louco Pra Voltar.mp3.mp3" controls autoplay>
    <!--mp3 wav e ogg são mídias compativeis em todos os navegadores atuais-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Filipe Ret-amor livre.mp3" type="audio/mpeg">
        <source src="midia/Filipe Ret-amor livre.ogg" type="audio/ogg">
        <source src="midia/Filipe Ret-amor livre.wav" type="audio/wav"></audio>

        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Filipe Ret-amor livre.mp3"> Clique aqui para baixar o arquivo MP3</a></p>

    
</body>
</html>

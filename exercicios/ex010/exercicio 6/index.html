<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <h1>Tags em HTML</h1>
</head>
<body>
    <p>Em <u>HTML5</u>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag.</p>

    <ul>
        <Li><abdr title="Tag h1 a h6"><u>Parágrafos</u></abdr></Li>
        <li><abbr title="tag title"><u>Títulos</u></abbr></li>
        <li><abbr title="tag Img"><u>Imagens</u></abbr></li>
        <li><abbr title="Tag abbr"><u>Abreviações</u></abbr></li>
        <li><abbr title="tag Cod"><u>Código font</u></abbr></li>
        <li><abbr title="tag ol e li"><u>Lista Numeradas</u></abbr></li>
        <li><abbr title="tag ul li"><u>Listas com demarcadores</u></abbr></li>

    </ul>
    
</body>
</html>
